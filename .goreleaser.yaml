project_name: solarview

builds:
  - id: solarview
    main: ./main.go
    goos:
      - windows
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: gallifreyCar
    name: SolarView-Go

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"